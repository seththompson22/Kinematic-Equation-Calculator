<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinematic Equation Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/controls.js" type="module" defer></script>
  </head>
  <body>
    <h1>Kinematic Equation Calculator</h1>
    <p>
      Enter 3/5 of the following variables to get the remaining 2 as results!
    </p>
    <div class="container">
      <form>
        <label class="item" for="displacement">Displacement: </label>
        <input
          class="item"
          type="number"
          name="displacement"
          id="displacement"
        />

        <label class="item" for="initial-velocity">Initial Velocity: </label>
        <input
          class="item"
          type="number"
          name="initial-velocity"
          id="initial-velocity"
        />

        <label class="item" for="final-velocity">Final Velocity: </label>
        <input
          class="item"
          type="number"
          name="final-velocity"
          id="final-velocity"
        />

        <label class="item" for="acceleration">Acceleration: </label>
        <input
          class="item"
          type="number"
          name="acceleration"
          id="acceleration"
        />

        <label class="item" for="time">Time: </label>
        <input class="item" type="number" name="time" id="time" />
        <button id="submit">Calculate</button>
        <button id="clear">Reset</button>
      </form>
      <div id="localStorageData"></div>
      <div class="displacement-out" id="displacement-out"></div>
      <div class="initial-velocity-out" id="initial-velocity-out"></div>
      <div class="final-velocity-out" id="final-velocity-out"></div>
      <div class="acceleration-out" id="acceleration-out"></div>
      <div class="time-out" id="time-out"></div>
      <div class="results" id="results"></div>
    </div>
  </body>
</html>

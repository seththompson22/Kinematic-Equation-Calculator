<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinematic Equation Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Kinematic Equation Calculator</h1>
    <p>
      Enter 3/5 of the following variables to get the remaining 2 as results!
    </p>
    <div class="container">
      <label class="item" for="displacement">Displacement: </label>
      <input class="item" type="number" name="displacement" id="displacement" />

      <label class="item" for="initial-velocity">Initial Velocity: </label>
      <input
        class="item"
        type="number"
        name="initial-velocity"
        id="initial-velocity"
      />

      <label class="item" for="final-velocity">Final Velocity: </label>
      <input
        class="item"
        type="number"
        name="final-velocity"
        id="final-velocity"
      />

      <label class="item" for="acceleration">Acceleration: </label>
      <input class="item" type="number" name="acceleration" id="acceleration" />

      <label class="item" for="time">Time: </label>
      <input class="item" type="number" name="time" id="time" />
      <button id="submit-btn">Calculate</button>

      <p class="output" id="output-1"></p>
    </div>

    <script>
      import { notDisplacement } from "kinematicEquations.js";
      import { notFinalVelocity } from "kinematicEquations.js";
      import { notTime } from "kinematicEquations.js";
      import { notAcceleration } from "kinematicEquations.js";
      import { notInitialVelocity } from "kinematicEquations.js";
      var displacement = document.getElementById("displacement");
      var initialVelocity = document.getElementById("initial-velocity");
      var finalVelocity = document.getElementById("final-velocity");
      var acceleration = document.getElementById("acceleration");
      var time = document.getElementById("time");
      var submitButton = document.getElementById("submit-btn");
      var out1 = document.getElementById("output-1");

      var isValid = false;

      function displayInputs() {
        out1.innerHTML = "";
        out1.innerHTML += displacement.value + " ";
        out1.innerHTML += initialVelocity.value + " ";
        out1.innerHTML += finalVelocity.value + " ";
        out1.innerHTML += acceleration.value + " ";
        out1.innerHTML += time.value + " ";
      }

      function getValues() {
        const nodelist = document.querySelectorAll(".container input");
        var arrayOfValues = [];
        Array.from(nodelist).forEach((el) => arrayOfValues.push(el.value));
        return arrayOfValues;
      }

      function countValues(array) {
        var valueCount = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i].toString().trim() != "") {
            valueCount++;
          }
        }
        console.log(array);
        return valueCount;
      }

      function resetValues() {
        displacement.value = "";
        initialVelocity.value = "";
        finalVelocity.value = "";
        acceleration.value = "";
        time.value = "";
      }

      function findTargets(valuesArray) {
        var targets = [];
        for (let i = 0; i < valuesArray.length; i++) {
          if (valuesArray[i].toString().trim() == "") {
            targets.push(i);
          }
        }
        console.log(targets);
        return targets;
      }

      function calculate(valuesArray, target, avoid) {}

      function validateForm() {
        var valuesArray = getValues();
        var valueCount = countValues(valuesArray);

        //valuecount is now the number of the fields that is filled in.
        console.log(valueCount);
        //checking arguments based on valueCount
        if (valueCount == 4 || valueCount == 3) {
          isValid = true;
        } else if (valueCount == 5) {
          isValid = false;
          alert("you cannot enter all 5 values");
          resetValues();
        } else {
          isValid = false;
          alert("not enough values entered!");
          resetValues();
        }

        if (isValid) {
          var targets = findTargets(valuesArray);
          if (targets.length == 2) {
            calculate(valuesArray, targets[0], targets[1]);
            calculate(valuesArray, targets[1], targets[0]);
          }
          calculate(valuesArray, valueCount, targets);
        }
      }

      submitButton.addEventListener("click", validateForm);
      submitButton.addEventListener("click", calculate);
      submitButton.addEventListener("click", displayInputs);
    </script>
  </body>
</html>
